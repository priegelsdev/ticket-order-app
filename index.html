<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket order app</title>

<!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- styles -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>Ticket order app</h1> 
  </header>
  
  <main>

    <div class="container item-feed">
    

    </div>

    <div class="checkout-container">
      <h2>Your order</h2>
      <div class="checkout-feed">
        <div class="checkout-item">
          <h3 class="item-name">ITEM NAME <span class="remove">remove</span></h3>
          <h4 class="item-price">$ITEM PRICE</h4>
        </div>
        <div class="checkout-item">
          <h3 class="item-name">ITEM NAME <span class="remove">remove</span></h3>
          <h4 class="item-price">$ITEM PRICE</h4>
        </div>
        <div class="checkout-item">
          <h3 class="item-name">ITEM NAME <span class="remove">remove</span></h3>
          <h4 class="item-price">$ITEM PRICE</h4>
        </div>
      </div>
      <div class="checkout-total">
        <h3 class="total-price-tag">Total price:</h3>
        <h4 class="total-price">$TOTAL PRICE</h4>
      </div>
      <button class="order-btn">Complete order</button>
    </div>
  
  </main>

  <script src="index.js" type="module"></script>
</body>
</html>
