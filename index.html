<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket order app</title>

<!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- styles -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>Ticket order app</h1> 
  </header>
  
  <main>
    <!-- item-feed to be rendered out in index.js -->
    <div class="container item-feed">
    

    </div>
    <!-- checkout container to be rendered out in index.js -->
    <div class="checkout-container hidden">
      <h2>Your order</h2>
      <div class="checkout-feed">
        <div class="checkout-item">

        </div>
      </div>
      <div class="checkout-total">

      </div>
      <button class="order-btn" id="order-btn">Complete order</button>
    </div>
  
    <!-- modal rendered out in index.js -->
    <div class="modal hidden">
      <div class="modal-inner">
        <button class="close-modal-btn" id="close-modal-btn">X</button>
        <h2>Enter card details</h2>
        <form>
          <input
            class="form-name"
            type="text"
            placeholder="Enter your name"
          >
          <input
            class="form-card"
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s{13,19}"
            autocomplete="cc-number"
            maxlength="16"
            placeholder="Enter card number"
          >
          <input
            class="form-cvv"
            type="text"
            placeholder="Enter CVV"
            maxlength="3"
          >
          <button class="pay-btn" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>

    <div class="confirmation-container hidden">
      <h3>Thanks, NAME! Your order is on its way!</h3>
    </div>

  </main>

  <script src="index.js" type="module"></script>
</body>
</html>
